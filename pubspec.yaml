name: japanbg
description: "L'appli des BG pour le Japon ðŸŽŒ"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.1
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
  url_launcher: ^6.3.1
  intl: ^0.19.0
  flutter_polyline_points: ^2.1.0
  flutter_map: ^8.1.1
  latlong2: ^0.9.1
  xml: ^6.5.0
  flutter_map_cancellable_tile_provider: ^3.1.0
  maplibre_gl: ^0.21.0
  flutter_quill: ^11.0.0
  flutter_quill_extensions: ^11.0.0
  file_picker: ^10.1.2

  flutter_localizations:
    sdk: flutter

dev_dependencies:
  dependency_validator: ^5.0.2

  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/group.png

    - assets/osm/tokyo/
    - assets/osm/kyoto/
    - assets/osm/osaka/

    - assets/cards/
    
    - assets/tokyometro.png
    - assets/kyotometro.png
    - assets/osakametro.png
